<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Solar System</title> 		
		<link rel="stylesheet" href="css/style.css"> 

	</head>

	<body>

		<div class="mongui hide">
			<button id="focusEarth">Earth</button>
			<button id="focusSun">Sun</button>
		</div>

		<canvas id="canvas"></canvas>

		<!--
		<video id="video" loop crossOrigin="anonymous" muted="muted" playsinline="true" webkit-playsinline="true" style="display:none" src="assets/stars.mp4" type="video/mp4" autoplay="true"></video>
		-->
		<script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>

		<script type="module" src="js/main.js"></script>

	</body>
</html>
